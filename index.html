<head>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
  <style>
    .icon-container {
    display: flex;
    flex-wrap: wrap; /* Allows the icons to wrap onto the next line */
    justify-content: center; /* Centers the icons */
    gap: 16px; /* Optional: adds space between the icons */
}

.icon-container dotlottie-player {
    width: 30%; /* 50% width for mobile */
    height: auto; /* Maintains aspect ratio */
}

@media (min-width: 768px) { /* Adjust this breakpoint as necessary for desktop */
    .icon-container dotlottie-player {
        width: calc(30% - 16px); /* 50% width for desktop, accounting for gap */
    }
}
    .button-wrapper {
            display: flex;
            justify-content: center; /* Center horizontally */
            padding-top: 20px; /* Add some top padding if needed */
        }

        #reloadButton {
            padding: 15px 30px; /* Increase button size */
            font-size: 18px; /* Increase font size */
            color: white; /* Button text color */
            background-color: #007BFF; /* Button background color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

  </style>

<body>
      <div class="button-wrapper">
        <button id="reloadButton">Reload</button>
      </div>
  <div class="icon-container">

   <script>

            window.location.href = window.location.href.split('?')[0] + '?t=' + new Date().getTime();
